{% extends 'base.html' %}

{% block title %}Update - To-Do App{% endblock %}

{% block content %}
  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update To-Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Update To-Do Item</h2>
        <form action="/update/{{ todo.sno }}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="title" 
                    name="title" 
                    value="{{ todo.title }}" 
                    required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea 
                    class="form-control" 
                    id="description" 
                    name="description" 
                    rows="4" 
                    required>{{ todo.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-outline-dark btn-sm mx-1">Update</button>
            <a href="/" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</body>
</html>

{% endblock %}
